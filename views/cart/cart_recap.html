<link rel="stylesheet" href="css/cart.css">
<div class="cart-block">
    <div class="container" ng-if="cart.products.length > 0">
        <div class="go-back" ui-sref="home">Continuer mes achats</div>
        <div class="cart-inner-block">
            <div class="cart-steps-block">
                <div class="cart-steps">
                    <div class="step active">1</div>
                    <div class="step">2</div>
                    <div class="step">3</div>
                    <div class="step">4</div>
                    <div class="step">5</div>
                    <div class="clearfix"></div>
                </div>
                <div class="cart-step-text">01. Récapitulatif</div>
            </div>
            <div class="cart-items-block">
                <div class="cart-item" ng-repeat="(index, item) in cart.products">
                    <div class="cart-item-img">
                        <img src="{{productsLinks[index]}}" alt="">
                    </div>
                    <div class="cart-item-details">
                        <div class="top">
                            <div class="cart-item-name">{{item.name}}</div>
                            <div class="cart-item-reference">Référence: i2qe168e</div>
                        </div>
                        <div class="bottom">
                            <div class="cart-item-price"><b>Prix :</b> {{item.price_with_reduction}} €</div>
                            <div class="cart-item-shipping"><b>Frais de port:</b> 4€</div>
                            <div class="cart-item-quantity">
                                <b>Quantité :</b><br />
                                <div class="qte-box">
                                    <div class="btn-remove">-</div>
                                    <input type="text" class="qte-input" name="qte-input" value="{{item.quantity}}">
                                    <div class="btn-add">+</div>
                                </div>
                            </div>
                        </div>
                        <div class="remove-item">
                            <img src="img/delete.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="coupon-code-block">
                <div class="title">Bons de réduction :</div>
                <div class="coupon-code-input">
                    <input type="text" ng-model="voucher" id="coupon-code" class="coupon-code">
                    <button type="button" ng-click="addVoucher()" class="btn-validate">OK</button>
                </div>
                <p ng-if="voucherError" style="color:red">Voucher Error</p>
                <div class="clearfix"></div>
            </div>
            <div class="total-block">
                <div class="total-txt">TOTAL :</div>
                <div class="total-price">{{cart.total_price}} €</div>
                <div class="clearfix"></div>
            </div>
            <div class="btn-commander">
                Commander
            </div>
        </div>
    </div>
    <div class="container" ng-if="cart.products.length == 0">
      Empty cart
    </div>
</div>
