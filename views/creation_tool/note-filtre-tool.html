<link rel="stylesheet" href="css/cropper.css">
<link rel="stylesheet" href="css/init-cropper.css">
<link rel="stylesheet" href="css/creation-tool.css">
<div class="creation-tool-block">
  <div class="container">
    <div class="controls">
      <button class="btn-retour" ng-click="backToSelection(config.type)">Retour</button>
    </div>

    <div class="creation-tool-body crop-tool filtre-tool">
      <div class="container">

        <div class="img-container">
          <img id="image" style="display: none;" src="{{tool.myLibrary[tool.cropIndex].server_link}}" alt="Picture">
        </div>

        <div class="docs-buttons">
          <div class="filter-group">
            <button class="filter-btn" id="filter-1"><img src="img/filter_1.png" alt=""></button>
            <button class="filter-btn" id="filter-2"><img src="img/filter_2.png" alt=""></button>
            <button class="filter-btn" id="filter-3"><img src="img/filter_3.png" alt=""></button>
            <button class="filter-btn" id="filter-4"><img src="img/filter_4.png" alt=""></button>
          </div>

          <div class="clearfix"></div>

        </div>
      </div>

    </div>
  </div>
  <div class="crop-tool-nav">
    <ul>
      <li ui-sref="note-crop-tool({'index':tool.cropIndex, 'type': conifg.type})">Recadrage</li>
      <li ui-sref="note-text-tool({'index':tool.cropIndex, 'type': conifg.type})">Texte</li>
      <li class="active">Filtres</li>
    </ul>
  </div>

  <button class="shopping-cart">
            <img src="img/shopping-bag.svg" alt="">
            <div class="counter">0</div>
        </button>

  <div class="overlay"></div>
