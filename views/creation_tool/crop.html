<link rel="stylesheet" href="css/cropper.css">
<link rel="stylesheet" href="css/init-cropper.css">
<link rel="stylesheet" href="css/creation-tool.css">
<script src="js/lib/cropper.js"></script>
<script src="js/init-cropper.js"></script>
<div class="creation-tool-block">
    <div class="container">
        <div class="controls">
            <button class="btn-retour">Retour</button>
        </div>
        <div class="creation-tool-body crop-tool">
            <div class="container">
                <div class="img-container">
                    <img id="image" src="{{tool.myLibrary[tool.cropIndex].server_link}}" alt="Picture">
                </div>
                <div class="docs-buttons">
                    <div class="btn-group-left">
                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
                            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="$().cropper(&quot;rotate&quot;, -45)">
                                <span class="fa fa-rotate-left"></span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
                            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="$().cropper(&quot;rotate&quot;, 45)">
                                <span class="fa fa-rotate-right"></span>
                            </span>
                        </button>
                    </div>
                    <div class="btn-group-right">
                        <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="$().cropper(&quot;scaleX&quot;, -1)">
                                <span class="fa fa-arrows-h"></span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
                            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="$().cropper(&quot;scaleY&quot;, -1)">
                                <span class="fa fa-arrows-v"></span>
                            </span>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="btn-group-bottom">
                        <button type="button" class="btn btn-primary btn-left" data-method="crop" title="Crop">
                            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="$().cropper(&quot;crop&quot;)">
                                <span class="fa fa-check"></span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-primary btn-right" data-method="clear" title="Clear">
                            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="$().cropper(&quot;clear&quot;)">
                                <span class="fa fa-remove"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="creation-tool-nav">
        <ul>
            <li class="active">Ma s√©lection</li>
            <li>Ajouter des photos</li>
            <li>Importer des photos depuis Facebook</li>
            <li>Importer des photos depuis Instagram</li>
        </ul>
    </div>
